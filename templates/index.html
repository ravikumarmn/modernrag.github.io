<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernRAG Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">ModernRAG Demo</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Ask a Question</h5>
                <form action="/query" method="post">
                    <div class="mb-3">
                        <textarea class="form-control" name="query" rows="3" placeholder="Enter your question here..." required></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <button type="button" class="btn btn-outline-secondary btn-sm me-2" onclick="fillSampleQuery('What is Retrieval-Augmented Generation?')">What is RAG?</button>
                            <button type="button" class="btn btn-outline-secondary btn-sm me-2" onclick="fillSampleQuery('How does the vector store work in ModernRAG?')">Vector Store</button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="fillSampleQuery('Explain the caching system in ModernRAG')">Caching System</button>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function fillSampleQuery(query) {
            document.querySelector('textarea[name="query"]').value = query;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
