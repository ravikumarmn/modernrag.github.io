<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernRAG Demo - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">ModernRAG Demo</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Your Query</h5>
            </div>
            <div class="card-body">
                <p>{{ query }}</p>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Response</h5>
            </div>
            <div class="card-body">
                <div class="response-content">
                    {{ response | replace('\n', '<br>') | safe }}
                </div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Performance Metrics</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="metric-card">
                            <div class="metric-value">{{ retrieval_time }}s</div>
                            <div class="metric-label">Retrieval Time</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="metric-card">
                            <div class="metric-value">{{ generation_time }}s</div>
                            <div class="metric-label">Generation Time</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="metric-card">
                            <div class="metric-value">{{ total_time }}s</div>
                            <div class="metric-label">Total Time</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <a href="/" class="btn btn-primary">Ask Another Question</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
